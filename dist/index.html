    <!-- ==================================================-->
    <!-- HEADER-->
    <header class="main-header">
      <div class="wrapper"></div>
    </header>
    <!-- End HEADER-->
    <!-- MAIN-->
    <main class="main-content">
      <section class="one">
        <div class="wrapper"><a class="btn open-modal" href="#paymentModal">Допомогти вже зараз</a></div>
      </section>
      <section class="two"></section>
      <!-- Begin 'payment-modal'-->
      <div class="modal__overlay show">
        <div class="payment-modal modal active" id="paymentModal">
          <button class="btn btn-close modal-close" type="button">
            <svg class="symbol-close" width="35" height="34">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#close"></use>
            </svg>
          </button>
          <form class="payment-modal__form" method="post">
            <section class="user">
              <h2 class="user__title modal__title">Заповніть форму</h2>
              <div class="user__data">
                <div class="user__type">
                  <div class="user__type-group">
                    <label class="user__type-item active">
                      <input class="hidden" type="radio" name="user_type" checked><span>Фіз. особа</span>
                    </label>
                    <label class="user__type-item">
                      <input class="hidden" type="radio" name="user_type"><span>Юр. особа</span>
                    </label>
                  </div>
                </div>
                <div class="user__profile">
                  <div class="user__data-item form-group form-group-1-2">
                    <label>Ім’я
                      <input type="text" name="name" required>
                    </label>
                  </div>
                  <div class="user__data-item form-group form-group-1-2">
                    <label>Фамілія
                      <input type="text" name="lastname" required>
                    </label>
                  </div>
                  <div class="user__data-item user__data-item--with-logo form-group">
                    <label>Назва компаніі, організації
                      <input type="text" name="company">
                    </label>
                    <button class="btn__logo" type="button">+Логотип</button>
                  </div>
                  <div class="user__data-item form-group">
                    <label>Email-адрес
                      <input type="email" name="email" required placeholder="myemail@gmail.com">
                    </label>
                  </div>
                  <div class="user__data-item form-group">
                    <label>Номер телефону
                      <input class="masked" type="tel" id="phone" name="phone" minlength="9" maxlength="19" pattern="[\+]\d{3}\s[\(]\d{2}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}" placeholder="+XXX (XX) XXX-XX-XX" required>
                    </label>
                  </div>
                </div>
                <div class="user__address">
                  <div class="user__data-item form-group">
                    <label>Країна
                      <input type="text" name="country">
                    </label>
                  </div>
                  <div class="user__data-item form-group form-group-1-2">
                    <label>Місто
                      <input type="text" name="city">
                    </label>
                  </div>
                  <div class="user__data-item form-group form-group-1-2">
                    <label>Штат, район
                      <input type="text" name="state">
                    </label>
                  </div>
                  <div class="user__data-item form-group">
                    <label>Адреса
                      <input type="text" name="address">
                    </label>
                  </div>
                  <div class="user__data-item form-group form-group-1-2">
                    <label>Поштовий індекс
                      <input class="masked" type="text" id="zip" name="zip" inputmode="numeric" maxlength="6" pattern="[0-9]*" placeholder="XXXXXX">
                    </label>
                  </div>
                </div>
              </div>
            </section>
            <section class="help">
              <h2 class="help__title modal__title">Види допомоги</h2>
              <p class="help__subtitle modal__subtitle">Ви можете змінити вид допомоги</p>
              <div class="fieldset help__type help-type">
                <div class="fieldset__legend">Види допомоги</div>
                <label class="help-type__item help-type__item--top">
                  <input class="hidden" type="radio" name="help_type">
                  <div class="help-type__icon">
                    <svg class="symbol-hand" width="33" height="40">
                      <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#hand"></use>
                    </svg>
                  </div>
                  <div class="help-type__title">Зробити</div>
                </label>
                <label class="help-type__item help-type__item--top">
                  <input class="hidden" type="radio" name="help_type" checked>
                  <div class="help-type__icon">
                    <svg class="symbol-wallet" width="40" height="33">
                      <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#wallet"></use>
                    </svg>
                  </div>
                  <div class="help-type__title">Фінансова допомога</div>
                </label>
                <label class="help-type__item">
                  <input class="hidden" type="radio" name="help_type">
                  <div class="help-type__icon">
                    <svg class="symbol-clothes" width="41" height="56">
                      <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#clothes"></use>
                    </svg>
                  </div>
                  <div class="help-type__title">Матеріальна допомога</div>
                </label>
                <label class="help-type__item help-type__item--last">
                  <input class="hidden" type="radio" name="help_type">
                  <div class="help-type__icon">
                    <svg class="symbol-heart" width="39" height="37">
                      <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#heart"></use>
                    </svg>
                  </div>
                  <div class="help-type__title">Волонтерство</div>
                </label>
              </div>
              <div class="help__data">
                <div class="fieldset help__payment payment">
                  <div class="fieldset__legend">Спосіб оплати</div>
                  <label class="payment__item">
                    <input class="hidden" type="radio" name="payment_method">
                    <div class="payment__item-wrapper">
                      <div class="payment__icon">
                        <svg class="symbol-visa" width="110" height="25">
                          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#visa"></use>
                        </svg>
                      </div>
                      <div class="payment__title">Карта Visa/MasterCard</div>
                    </div>
                  </label>
                  <label class="payment__item">
                    <input class="hidden" type="radio" name="payment_method" checked>
                    <div class="payment__item-wrapper">
                      <div class="payment__icon">
                        <svg class="symbol-privat" width="83" height="24">
                          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#privat"></use>
                        </svg>
                      </div>
                      <div class="payment__title">Приват24</div>
                    </div>
                  </label>
                  <label class="payment__item">
                    <input class="hidden" type="radio" name="payment_method">
                    <div class="payment__item-wrapper">
                      <div class="payment__icon">
                        <svg class="symbol-terminal" width="22" height="39">
                          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#terminal"></use>
                        </svg>
                      </div>
                      <div class="payment__title">Термінали України</div>
                    </div>
                  </label>
                  <label class="payment__item">
                    <input class="hidden" type="radio" name="payment_method">
                    <div class="payment__item-wrapper">
                      <div class="payment__icon">
                        <svg class="symbol-webmoney" width="80" height="22">
                          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#webmoney"></use>
                        </svg>
                      </div>
                      <div class="payment__title">WebMoney</div>
                    </div>
                  </label>
                  <label class="payment__item">
                    <input class="hidden" type="radio" name="payment_method">
                    <div class="payment__item-wrapper">
                      <div class="payment__icon">
                        <svg class="symbol-paypal" width="30" height="31">
                          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#paypal"></use>
                        </svg>
                      </div>
                      <div class="payment__title">PayPal</div>
                    </div>
                  </label>
                </div>
                <div class="fieldset help__payment-privat privat">
                  <div class="fieldset__legend">Введіть наступні данні</div>
                  <div class="privat__card card active">
                    <div class="card__item card__item--number">
                      <label class="card__label">
                        <div class="card__title">Номер карти</div>
                        <input class="masked card__digit" type="text" inputmode="numeric" id="card-b1" data-next="card-b2" data-prev="" name="card-b1" maxlength="4" autocomplete="off" pattern="[0-9]*" data-charset="XXXX" placeholder="XXXX">
                        <input class="masked card__digit" type="text" inputmode="numeric" id="card-b2" data-next="card-b3" data-prev="card-b1" name="card-b2" maxlength="4" autocomplete="off" pattern="[0-9]*" data-charset="XXXX" placeholder="XXXX">
                        <input class="masked card__digit" type="text" inputmode="numeric" id="card-b3" data-next="card-b4" data-prev="card-b2" name="card-b3" maxlength="4" autocomplete="off" pattern="[0-9]*" data-charset="XXXX" placeholder="XXXX">
                        <input class="masked card__digit" type="text" inputmode="numeric" id="card-b4" data-next="" data-prev="card-b3" name="card-b4" maxlength="4" autocomplete="off" pattern="[0-9]*" data-charset="XXXX" placeholder="XXXX">
                      </label>
                    </div>
                    <div class="card__item card__item--valid">
                      <label class="card__label">
                        <div class="card__title">Термін дії</div>
                        <input class="masked" type="text" inputmode="numeric" id="card_validity" name="card_validity" autocomplete="off" placeholder="ММ/ГГ" pattern="(1[0-2]|0[1-9])\/(1[5-9]|2[0-9])" data-charset="XX/XX">
                      </label>
                    </div>
                    <div class="card__item card__item--cvv">
                      <label class="card__label">
                        <div class="card__title">CVC/CVV</div>
                        <input class="masked" type="password" inputmode="numeric" autocomplete="off" maxlength="3" id="card_cvv" name="card_cvv" pattern="[0-9]*" placeholder="XXX">
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </section>
            <button class="btn modal__btn js-modal-submit" type="submit">Допомогти</button>
          </form>
        </div>
      </div>
      <!-- End 'payment-modal'-->
    </main>
    <!-- End MAIN-->
    <!-- FOOTER-->
    <footer class="footer">
      <div class="wrapper"></div>
    </footer>
    <!-- End FOOTER-->
    <!-- Bundle scripts-->
    <script src="js/scripts.min.js"></script>
  </body>
</html>
